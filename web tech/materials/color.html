<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Modification</title>
    <style>
        body{
            display: grid;
            justify-content: center;
            align-content: center;
            align-items: center;
            border: 2px solid black;
            
        }
        #styledDiv {
            border: 1px solid black;
            margin: 20px;
            padding: 20px;
        }
        .container{
            width: 60vw;
            height: 80vh;
            border-radius: 10px;
            color: black;
        }
        label, input{
            margin-top: 4%;
            padding-left: 60px;
            
        }

        
    </style>
</head>

<body>
    <div class="container">
        <div id="styledDiv">This is a styled div.</div>
        <label for="colorPicker">Choose Background Color:</label>
        <input type="color" id="colorPicker" onchange="changeColor()">

        <br><br>

        <label for="textColorPicker">Choose Text Color:</label>
        <input type="color" id="textColorPicker" onchange="changeTextColor()">

        <br><br>

        <label for="textSize">Enter Text Size:</label>
        <input type="text" id="textSize" onkeyup="changeTextSize()">

        <br><br>

        <label for="widthInput">Enter Width:</label>
        <input type="text" id="widthInput" onkeyup="changeWidth()">

        <br><br>

        <label for="heightInput">Enter Height:</label>
        <input type="text" id="heightInput" onkeyup="changeHeight()">

        <br><br>

        <label for="opacityRange">Choose Opacity:</label>
        <input type="range" id="opacityRange" min="0" max="1" step="0.1"  onchange="changeOpacity()">
    </div>

    

    <script>
        function changeColor() {
            var color = document.getElementById("colorPicker").value;
            document.getElementById("styledDiv").style.backgroundColor = color;
        }

        function changeTextColor() {
            var textColor = document.getElementById("textColorPicker").value;
            document.getElementById("styledDiv").style.color = textColor;
        }

        function changeTextSize() {
            var textSize = document.getElementById("textSize").value;
            document.getElementById("styledDiv").style.fontSize = textSize + "px";
        }

        function changeWidth() {
            var widthValue = document.getElementById("widthInput").value;
            document.getElementById("styledDiv").style.width = widthValue + "px";
        }

        function changeHeight() {
            var heightValue = document.getElementById("heightInput").value;
            document.getElementById("styledDiv").style.height = heightValue + "px";
        }

        function changeOpacity() {
            var opacityValue = document.getElementById("opacityRange").value;
            document.getElementById("styledDiv").style.opacity = opacityValue;
        }
    </script>

</body>

</html>
